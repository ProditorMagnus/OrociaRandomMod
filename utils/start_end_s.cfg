#define ORM_BOOLEAN_FORMAT VAR
    [if]
        [variable]
            name={VAR}
            boolean_equals=true
        [/variable]
        [then]
            {VARIABLE {VAR} ORM_bool_true}
        [/then]
        [else]
            {VARIABLE {VAR} ORM_bool_false}
        [/else]
    [/if]
#enddef

