#textdomain wesnoth-OrociaRandomMod

#define OROCIARM_SPLIT_WAVE_SETTING
    [switch]
        variable=ORM_wave_choice_setting
        [case]
            value=ageless_random_full
            {VARIABLE ORM_agelesswaves_random_setting ORM_bool_true}
            {VARIABLE ORM_mirroredwaves_setting ORM_bool_true}
        [/case]
        [case]
            value=ageless_random_mirrored
            {VARIABLE ORM_agelesswaves_random_setting ORM_bool_true}
            {VARIABLE ORM_mirroredwaves_setting ORM_bool_false}
        [/case]
        [case]
            value=core_predefined
            {VARIABLE ORM_agelesswaves_random_setting ORM_bool_false}
            # {VARIABLE ORM_mirroredwaves_setting ORM_bool_true}
        [/case]
    [/switch]
    [if]
        [variable]
            name=era_id
            contains=Ageless
        [/variable]
        [or]
            [variable]
                name=ORM_wave_choice_setting
                contains=ageless
            [/variable]
        [/or]
        [then]
            {VARIABLE ORM_agelessunits_available ORM_bool_true}
        [/then]
        [else]
            {VARIABLE ORM_agelessunits_available ORM_bool_false}
        [/else]
    [/if]
#enddef

#define OROCIARM_TURN46
    [event]
        name=start
        [lua]
            code=<<
if (wesnoth.game_config.last_turn >= 0) then
	wesnoth.message("Turn limit detected and removed")
	wesnoth.game_config.last_turn = -1
end
>>
        [/lua]
    [/event]
    [event]
        name=turn 46
        [endlevel]
            result=victory
        [/endlevel]
    [/event]
    [event]
        name=side turn
        first_time_only=no
        [filter_condition]
            [variable]
                name=turn_number
                greater_than=40
            [/variable]
            [not]
                [have_unit]
                    count=2-99999
                    side=1
                [/have_unit]
            [/not]
        [/filter_condition]
        [end_turn]
        [/end_turn]
    [/event]
#enddef

#define OROCIARM_HERO_DIES
    [event]
        name=last breath
        first_time_only=no
        [filter]
            side=2,3,4,5
            canrecruit=yes
        [/filter]
        [message]
            speaker=unit
            message= _ "It was not meant to be..."
            duration=5
        [/message]
    [/event]
#enddef

#define OROCIARM_LOSS_CONDITION
    [event]
        name=die
        first_time_only=no
        [filter]
            canrecruit=yes
        [/filter]
        [if]
            [have_unit]
                canrecruit=yes
                [not]
                    side=1
                [/not]
            [/have_unit]
            [then]
            [/then]
            [else]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/else]
        [/if]
    [/event]
#enddef

